<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="animate.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .register-dev {
                background: linear-gradient(45deg, blueviolet, deeppink) !important;
                font-family: Arial, sans-serif;
                width: 300px;
                color: white;          
                padding:15px;
                margin: 50px auto;
                box-shadow: 0 5px 10px black;
                border-radius: 5px;
              }   
              .register-dev h2 {
                text-align: center;
                font-size: 30px;
                margin: 10px;
              }
              .form-group{
                margin: 10px 0;
              }   
              .form-group label{
                display: block;
                padding: 5px;
              }      
              .form-control{
                border: none;
                outline: none;
                height: 35px;
                width: 290px;
                font-size: 18px;
                border-radius: 3px;

              }
              .form-control:focus{
                background-color: #f0e0e9;
              }
               .register-btn{
                margin: 15px 0;
                background: linear-gradient(45deg, blueviolet, deeppink) ;
                color: white;
                padding: 12px 25px;
                font-size: 15px;
                width: 290px;
                border: none;
                box-shadow: 0 5px 10px black;
               }
               .fa-user-circle{
                font-size: 80px;
                display: block;
                text-align: center;
                border: 10px solid deeppink;
                height: 80px;
                width: 80px;
                border-radius: 50%;
                margin: auto;
                margin-top: -50px;
                background-color: deeppink;
                box-shadow: 0 0 5px black;
               }
        </style>
    </head>
    <body>
    <div class="register-dev animated swing">
        <i class="fa fa-user-circle"></i>
        <h2>Register Here</h2>
        <form class="register-form">
            <div class="form-group">
                <label>UserName</label>
                <input type="email" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control"/> 
            </div>
            <div class="form-group">
             <label>Designation</label>
            <select class="form-control">
                <option value="">Select a designation</option>
                <option value="">Software Engineer</option>
                <option value="">Sr. Software Engineer</option>
                <option value="">Tech Lead</option>
                <option value="">Sr. Tech Lead</option>
                <option value="">Project Manager</option>
            </select>
            </div>
            <div class="form-group">
            <input type="button" value="Register" class="register-btn"/>
            </div>
        </form>
    </div>    
    </div>
    </body>
</html>
